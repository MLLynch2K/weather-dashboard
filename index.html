<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>

<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <!--Input field for City search-->
    <div class="citysearch">
        <p>Search for a City:</p>
        <input type="text" placeholder="">
        <img src="./assets/images/search.png" alt="Maginify Glass">
    </div>

    <!--List of Major Cities-->
    <div class="btn-group" id="majorcities">
        <button id="austin">Austin</button>
        <button id="chicago">Chicago</button>
        <button id="newyork">New York</button>
        <button id="orlando">Orlando</button>
        <button id="sanfrancisco">San Francisco</button>
        <button id="seattle">Seattle</button>
        <button id="denver">Denver</button>
        <button id="atlanta">Atlanta</button>
    </div>
    
    <div class="container" id="current city">
        <h2>City </h2>
        <h3>Temperature:</h3>
        <h3>Humidity:</h3>
        <h3>Wind Speed:</h3>
        <h3>UV Index:</h3>
    </div>

    <div class="container">
        <h2>5-Day Forecast:</h2>
        <div class="row">
          <div class="col">
            1 of 5
          </div>
          <div class="col">
            2 of 5
          </div>
          <div class="col">
            3 of 5
          </div>
          <div class="col">
            4 of 5
          </div>
          <div class="col">
            5 of 5
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/homepage.js"></script>
</body>

</html>
